<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/coba.css">
    <link rel="stylesheet" href="../Css/global.css">
    <title>Document</title>
</head>
<body>
    <section class="report_section fl_ctr">
        <div class="info fl_ctr">
            <span class="info_text">
                <h2>SUBMIT A REPORT</h2>
                <p>FROM PLAYING TO TILTING, WE’RE HERE TO HELP AS LONG IT’S DON’T GET EATEN BY A DOG, WE’LL GET BACK TO YOU SOON</p>
            </span>
            <img class="info_logo" src="../Assests/Logo_grey.png" alt="">
            <img class="info_mark" src="../Assests/Judul Palorant.png" alt="">
        </div>

        <!-- form -->

        <form action="" method="get" class="fill" id="report_form">
            <div class="form_input fl_ctr">
                <label for="name">Username</label>
                <input type="text" id="name" class="input input_text" placeholder="Godzl191" autocomplete="name">
                <small>Error Messages</small>
            </div>
            <div class="form_input fl_ctr">
                <label for="email">Email</label>
                <input type="text" id="email" class="input input_text" placeholder="yos19@palorant.com" autocomplete="email">
                <small>Error Messages</small>
            </div>
            <div class="form_input fl_ctr">
                <label for="server">Server</label>
                <select class="input" name="Server" id="server" autocomplete="country">
                    <option value="-">-</option>
                    <option value="SG">Singapore</option>
                    <option value="CHN">China</option>
                    <option value="EU">Europe</option>
                    <option value="BR">Brazil</option>
                    <option value="NA">North America</option>
                </select>
                <small>Error Messages</small>
            </div>
            <div class="form_input fl_ctr">
                <label for="problem">Problem</label>
                <select class="input" name="Problem" id="problem" >
                    <option value="-">-</option>
                    <option value="Recover">Recover Account</option>
                    <option value="Refund">Refund Purchase</option>
                    <option value="Technical">Techninal Issues</option>
                    <option value="Report">Report a Player</option>
                </select>
                <small>Error Messages</small>
            </div>
            <div class="form_input fl_ctr">
                <label for="description">Description</label>
                <textarea class="input area" name="Description" id="description"></textarea>
                <small>Error massage</small>
            </div>

            <div class="form_submit fl_ctr">
                <input class="btn_submit" type="submit">
            </div>
        </form>
     </section>

</body>
<script src="../Js/coba.js"></script>
</html>
